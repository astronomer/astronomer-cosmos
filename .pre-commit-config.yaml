# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3

repos:
  - repo: local
    hooks:
      - id: check-python-version
        name: Ensure Python â‰¥ 3.10
        language: python
        pass_filenames: false
        always_run: true
        entry: python
        args:
          - -c
          - |
              import sys

              required_major = 3
              required_minor = 10
              current_major, current_minor = sys.version_info[:2]

              if (current_major, current_minor) < (required_major, required_minor):
                  print(
                      f"ERROR: Python {current_major}.{current_minor} is too old "
                      f"(requires â‰¥ {required_major}.{required_minor})."
                  )
                  raise SystemExit(1)
  - repo: local
    hooks:
      - id: check-env-file
        name: Check if .env file is empty
        entry: bash -c 'FILE=dev/.env; if [ -s "$FILE" ]; then echo "$FILE is not empty. Please remove its content."; exit 1; fi'
        language: system
        types: [file]
        pass_filenames: false
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
        args:
          - --unsafe
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: pretty-format-json
        args: ["--autofix"]
      - id: trailing-whitespace
      - id: detect-private-key
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: Run codespell to check for common misspellings in files
        language: python
        types: [text]
        args:
          - --exclude-file=tests/sample/manifest_model_version.json
          - --skip=**/manifest.json,**.min.js,**/manifest_source.json
          - -L connexion,aci
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: rst-backticks
      - id: python-check-mock-methods
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-crlf
      - id: remove-tabs
        exclude: ^docs/make.bat$|^docs/Makefile$|^dev/dags/dbt/jaffle_shop/seeds/raw_orders.csv$
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.2
    hooks:
      - id: pyupgrade
        args:
          - --py310-plus
          - --keep-runtime-typing
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff
        args:
          - --fix
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.12.0
    hooks:
      - id: black
        args: ["--config", "./pyproject.toml"]
  - repo: https://github.com/asottile/blacken-docs
    rev: 1.20.0
    hooks:
      - id: blacken-docs
        alias: black
        additional_dependencies: [black>=22.10.0]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.19.1"

    hooks:
      - id: mypy
        name: mypy-python
        args: [--config-file, "./pyproject.toml"]
        additional_dependencies:
          [
            types-PyYAML,
            types-attrs,
            attrs,
            types-pytz,
            types-requests,
            types-python-dateutil,
            apache-airflow<3.1, # TODO: https://github.com/astronomer/astronomer-cosmos/issues/2004
          ]
        files: ^cosmos
exclude: "dev/dags/dbt/simple/dbt_packages/.*"

ci:
  autofix_commit_msg: ðŸŽ¨ [pre-commit.ci] Auto format from pre-commit.com hooks
  autoupdate_commit_msg: â¬† [pre-commit.ci] pre-commit autoupdate
  skip:
    - mypy # build of https://github.com/pre-commit/mirrors-mypy:types-PyYAML,types-attrs,attrs,types-requests,
    #types-python-dateutil,apache-airflow@v1.5.0 for python@python3 exceeds tier max size 250MiB: 262.6MiB
